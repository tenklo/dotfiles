background_opacity: 1.0
font:
  normal:
    family: Inconsolata
    style: Regular

  bold:
    family: Inconsolata
    style: Bold

  italic:
    family: Inconsolata
    style: Italic

  bold_italic:
    family: Inconsolata
    style: Bold Italic

  size: 11.0

  offset:
    x: 1
    y: 0


# Colors (Monokai Dark)
colors:
  # Default colors
  primary:
    background: '#2c2c2c'
    #background: '#272822'
    foreground: '#F8F8F2'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92672'
   green:   '#A6E22E'
   yellow:  '#F4BF75'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#F8F8F2'

  # Bright colors
